<!DOCTYPE html>
<html>
    <head>
        <title>Weight Calculator!</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

        <body>
            <main>
            <section class='user-input'>
                <form id='calculator'>
                    <div class='input-row'>
                        <label for='orm'>ORM</label>
                        <input type='number' id='orm'>
                    </div>
                    <div class='input-row'> 
                        <label for='percentage'>Percentage of ORM</label>
                        <input type='number' id='percentage'>
                    </div>
                    <div class='input-row'>
                        <label for='barWeight'>Bar Weight</label>
                        <input type='number' id='barWeight'>
                    </div>
                </form>
            </section>

            <button onclick='run()' id='calculate'>Calculate</button>

            <section class='results'>
                <table>
                    <tr>
                        <td>New Weight</td>
                        <td id='newWeight'></td>
                    </tr>
                    <tr>
                        <td>One side weight</td>
                        <td id='oneSide'></td>
                    </tr>
                    <tr>
                        <td>Weights on one side</td>
                        <td id='weights'></td>
                    </tr>
                    <tr>
                        <td>Remainder</td>
                        <td id='remainder'></td>
                    </tr>

                </table>
            </section>
            </main>
        </body>

    <script src="js/script.js"></script>

</html>
