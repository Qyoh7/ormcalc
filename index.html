<!DOCTYPE html>
<html>
    <head>
        <title>Weight Calculator!</title>
    </head>

    <h1>Percentage of one rep max calculator</h1>
    <body>
        <div class='userInput'>
            <table>
                <tr>
                <td>
                <h2>ORM</h2>
                </td>
                <h2>Percentage of ORM</h2>
                <h2>Bar Weight</h2>
                </tr>
            </table>
                    
            <input type='number' id='orm' >
            <input type='number' id='percentage' >
            <input type='number' id='barWeight' name='orm'>
        </div>

        <br>
        <button onclick='run()' id='calculate'>Calculate</button>

        <div>
            <table>
                <tr>
                    <td>New Weight</td>
                    <td id='newWeight'></td>
                </tr>
                <tr>
                    <td>One side weight: </td>
                    <td id='oneSide'>  </td>
                </tr>
                <tr>
                    <td>Weights on one side: </td>
                    <td id='weights'>  </td>
                </tr>
                <tr>
                    <td>Remainder</td>
                    <td id='remainder'></td>
                </tr>

            </table>
            <br>
        </div>
    </body>

    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</html>
