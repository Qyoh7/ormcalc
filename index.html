<!DOCTYPE html>
<html>
    <head>
        <title>Weight Calculator!</title>
    </head>

    <h1>Percentage of one rep max calculator</h1>
    <body>
        <input type='number' id='orm' name='orm'>ORM</input>
        <br>
        <input type='number' id='percentage' name='orm'>Percentage of ORM</input>
        <br>
        <input type='number' id='barWeight' name='orm'>Bar Weight</input>
        <br>
        <br>
        <button id ='calculate'>Calculate</button>
        <br>
        <br>
        
        <a id='newWeight'>New weight: </a>
        <br>
        <a id='oneSide'>Total weight on one side: </a>
        <br>
        <a id='weights'>Weights on one side: </a>
        <br>
        <a id='remainder'>Remainder on one side: </a>
        <br>
    </body>

    <script src="js/script.js"></script>
<style src="css/style.css"></style>
<link rel="stylesheet" type="text/css" href="css/style.css" />

</html>
